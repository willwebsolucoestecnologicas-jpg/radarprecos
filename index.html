<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kalango - Lu√≠s Gomes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; -webkit-tap-highlight-color: transparent; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; transition: all 0.2s; }
        .nav-btn i { font-size: 1.4rem; margin-bottom: 2px; }
        .nav-btn span { font-size: 0.65rem; font-weight: 600; }
        .chat-user { align-self: flex-end; background: #10b981; color: #022c22; border-radius: 18px 18px 4px 18px; padding: 10px 14px; max-width: 85%; font-weight: 600; box-shadow: 0 2px 10px rgba(16,185,129,0.2); }
        .chat-ai { align-self: flex-start; background: #1e293b; color: #e2e8f0; border: 1px solid #334155; border-radius: 18px 18px 18px 4px; padding: 10px 14px; max-width: 90%; line-height: 1.5; }
        #reader { border-radius: 12px; overflow: hidden; border: 2px solid #334155; background: #000; }
        video { object-fit: cover; width: 100% !important; height: 100% !important; }
    </style>
</head>
<body class="h-[100dvh] flex flex-col overflow-hidden bg-[#0f172a]">

    <div id="toast-notification" class="fixed top-6 left-1/2 -translate-x-1/2 bg-emerald-600 text-white px-5 py-3 rounded-full shadow-2xl z-[100] flex items-center gap-3 font-bold transition-all duration-300 -translate-y-32 opacity-0 whitespace-nowrap">
        <i class="fas fa-check"></i> <span id="toast-message"></span>
    </div>

    <button onclick="toggleCarrinho()" class="fixed bottom-24 right-4 bg-emerald-500 hover:bg-emerald-400 text-slate-900 w-14 h-14 rounded-full shadow-[0_0_20px_rgba(16,185,129,0.4)] z-40 flex items-center justify-center transition-transform active:scale-90 animate-bounce-slow">
        <div class="relative">
            <i class="fas fa-shopping-basket text-xl"></i>
            <span id="cart-count" class="absolute -top-3 -right-3 bg-red-500 text-white text-[10px] font-bold w-5 h-5 rounded-full flex items-center justify-center border-2 border-[#0f172a] hidden">0</span>
        </div>
    </button>

    <div id="cart-modal" class="fixed inset-0 z-[60] hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="toggleCarrinho()"></div>
        <div class="absolute bottom-0 left-0 w-full bg-slate-900 rounded-t-3xl border-t border-slate-700 shadow-2xl h-[80vh] flex flex-col transition-transform duration-300 transform translate-y-full" id="cart-content">
            <div class="p-5 border-b border-slate-800 flex justify-between items-center bg-slate-800/50 rounded-t-3xl">
                <div>
                    <h2 class="text-xl font-bold text-white flex items-center gap-2"><i class="fas fa-shopping-cart text-emerald-500"></i> Minha Lista</h2>
                    <p class="text-xs text-slate-400" id="cart-total-items">0 itens</p>
                </div>
                <button onclick="toggleCarrinho()" class="w-8 h-8 rounded-full bg-slate-700 text-white flex items-center justify-center"><i class="fas fa-times"></i></button>
            </div>
            <div id="cart-items" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
            <div class="p-5 bg-slate-800 border-t border-slate-700 pb-safe">
                <div class="flex justify-between items-end mb-4">
                    <span class="text-slate-400 text-sm font-bold uppercase">Total Estimado</span>
                    <span class="text-3xl font-black text-emerald-400" id="cart-total-price">R$ 0,00</span>
                </div>
                <button onclick="limparCarrinho()" class="w-full bg-slate-700 hover:bg-red-500/20 text-slate-300 hover:text-red-400 font-bold py-3 rounded-xl transition-colors text-sm"><i class="fas fa-trash-alt mr-2"></i> Limpar Lista</button>
            </div>
        </div>
    </div>

    <header class="px-5 pt-10 pb-2 bg-[#0f172a] flex justify-between items-center z-20 shrink-0 border-b border-slate-800/50">
        <div class="flex items-center gap-2">
            <span class="text-3xl">ü¶é</span>
            <div>
                <h1 class="text-xl font-black text-white tracking-tight leading-none">KALANGO</h1>
                <p class="text-[10px] text-emerald-500 font-bold tracking-widest uppercase">Lu√≠s Gomes ‚Ä¢ RN</p>
            </div>
        </div>
        <div class="bg-slate-800 px-2 py-1 rounded text-[10px] text-slate-500 font-mono">v8.4</div>
    </header>

    <main class="flex-1 overflow-y-auto relative scroll-smooth bg-[#0f172a]" id="main-content">
        <div id="registrar-container" class="px-4 py-4 pb-32 animate-fade-in">
            <div class="bg-slate-800 rounded-3xl p-6 border border-slate-700 shadow-xl text-center">
                <div id="scanner-section">
                    <div class="w-14 h-14 bg-slate-700 rounded-full flex items-center justify-center mx-auto mb-4 text-emerald-400 text-xl"><i class="fas fa-barcode"></i></div>
                    <h2 class="text-lg font-bold text-white mb-2">Registrar Pre√ßo</h2>
                    <p class="text-xs text-slate-400 mb-4">Ajude a comunidade cadastrando ofertas.</p>
                    <div id="reader" class="mb-4 min-h-[250px] bg-black"></div>
                    <button id="start-scan-btn" class="w-full bg-emerald-500 hover:bg-emerald-400 text-slate-900 font-bold py-3 rounded-xl shadow-lg shadow-emerald-900/30 active:scale-95 transition-all flex items-center justify-center gap-2"><i class="fas fa-camera"></i> Ler C√≥digo</button>
                    <button onclick="document.getElementById('ean-busca').focus(); trocarAba('consultar')" class="mt-4 text-xs text-slate-400 underline">Ou digite o c√≥digo na busca</button>
                </div>
                <div id="price-form-section" class="hidden text-left">
                    <div class="flex items-center gap-3 mb-4"><button onclick="location.reload()" class="w-8 h-8 rounded-full bg-slate-700 text-white"><i class="fas fa-arrow-left"></i></button><h3 class="font-bold text-white">Detalhes</h3></div>
                    <form id="price-form" class="space-y-3">
                        <input type="hidden" id="ean-field"><input type="hidden" id="image-url-field">
                        <div class="flex gap-3">
                            <div id="btn-camera-foto" class="w-20 h-20 bg-slate-900 rounded-xl border border-slate-700 flex flex-col items-center justify-center cursor-pointer text-slate-500"><i class="fas fa-camera mb-1"></i><span class="text-[8px] font-bold uppercase">Foto</span></div>
                            <input type="file" id="input-foto-produto" accept="image/*" capture="environment" class="hidden">
                            <img id="preview-imagem" class="w-20 h-20 rounded-xl object-cover hidden border border-emerald-500">
                            <div class="flex-1"><label class="text-[10px] text-emerald-500 font-bold uppercase">Produto</label><input type="text" id="product-name" class="w-full bg-slate-900 border border-slate-700 text-white rounded-lg px-3 py-2 text-sm focus:border-emerald-500 outline-none" required></div>
                        </div>
                        <div class="grid grid-cols-2 gap-3">
                            <div><label class="text-[10px] text-slate-400 font-bold uppercase">Pre√ßo</label><input type="number" id="price" step="0.01" class="w-full bg-slate-900 border border-slate-700 text-white text-lg font-bold rounded-lg px-3 py-2 focus:border-emerald-500 outline-none" placeholder="0.00" required></div>
                            <div><label class="text-[10px] text-slate-400 font-bold uppercase">Mercado</label><select id="market" class="w-full bg-slate-900 border border-slate-700 text-white text-sm rounded-lg px-2 py-3 outline-none"><option>Geral</option></select></div>
                        </div>
                        <input type="text" id="username" class="w-full bg-slate-900 border border-slate-700 text-slate-300 text-xs rounded-lg px-3 py-2 outline-none" placeholder="Seu nome (Opcional)">
                        <button type="submit" class="w-full bg-emerald-600 text-white font-bold py-3 rounded-xl mt-2 shadow-lg">Salvar</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="consultar-container" class="hidden px-4 pt-2 h-full flex flex-col">
            <div class="flex gap-2 mb-4 shrink-0">
                <div class="relative flex-1">
                    <input type="text" id="ean-busca" class="w-full bg-slate-800 border border-slate-700 text-white rounded-xl pl-4 pr-10 py-3 focus:border-emerald-500 outline-none shadow-lg text-sm" placeholder="Nome ou c√≥digo...">
                    <button onclick="iniciarCamera('pesquisar')" class="absolute right-2 top-1/2 -translate-y-1/2 w-8 h-8 flex items-center justify-center text-emerald-400 hover:text-white transition-colors"><i class="fas fa-barcode text-lg"></i></button>
                </div>
                <button id="btn-pesquisar" class="bg-emerald-500 hover:bg-emerald-400 text-slate-900 w-12 rounded-xl flex items-center justify-center shadow-lg font-bold"><i class="fas fa-search"></i></button>
            </div>
            <div id="resultados-consulta" class="overflow-y-auto pb-32">
                <div class="text-center py-10 opacity-30"><i class="fas fa-search text-4xl mb-3"></i><p class="text-sm">Busque por nome ou scanner.</p></div>
            </div>
        </div>

        <div id="catalogo-container" class="hidden px-4 pt-2 h-full flex flex-col">
            <div class="flex justify-between items-center mb-4 shrink-0">
                <h2 class="text-lg font-bold text-white">Cat√°logo</h2>
                <select id="filtro-mercado-catalogo" class="bg-slate-800 text-white text-[10px] px-3 py-1.5 rounded-lg border border-slate-700 outline-none max-w-[150px]"><option value="todos">Todos</option></select>
            </div>
            <div id="lista-catalogo" class="overflow-y-auto pb-32 space-y-3"></div>
        </div>

        <div id="chat-container" class="hidden h-full relative">
            <div id="chat-messages" class="absolute top-0 left-0 w-full h-full overflow-y-auto p-4 pb-40 space-y-3">
                <div class="chat-ai text-sm">
                    Opa, meu patr√£o! O <b>Kalango</b> t√° on! ü¶é<br>
                    T√¥ aqui pra achar pre√ßo baixo. O que tu procura?
                </div>
            </div>
            <div class="fixed bottom-[85px] left-0 w-full px-4 z-40">
                <div class="relative shadow-2xl bg-[#0f172a] rounded-full p-1 border border-slate-700/50">
                    <input type="text" id="chat-input" class="w-full bg-slate-800 border border-slate-600 text-white rounded-full pl-5 pr-12 py-3.5 focus:border-emerald-500 outline-none text-sm placeholder-slate-500" placeholder="Fale com o Kalango...">
                    <button id="btn-enviar-chat" class="absolute right-2 top-1/2 -translate-y-1/2 bg-emerald-500 text-slate-900 w-9 h-9 rounded-full flex items-center justify-center font-bold shadow-lg"><i class="fas fa-paper-plane text-xs"></i></button>
                </div>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 w-full bg-[#0f172a] border-t border-slate-800 pb-safe h-[80px] z-50 flex justify-around items-start pt-3 shadow-[0_-5px_20px_rgba(0,0,0,0.3)]">
        <button id="nav-registrar" class="nav-btn text-emerald-500" onclick="trocarAba('registrar')"><i class="fas fa-plus-circle"></i><span>Registrar</span></button>
        <button id="nav-consultar" class="nav-btn text-slate-500" onclick="trocarAba('consultar')"><i class="fas fa-search"></i><span>Buscar</span></button>
        <button id="nav-catalogo" class="nav-btn text-slate-500" onclick="trocarAba('catalogo')"><i class="fas fa-list"></i><span>Cat√°logo</span></button>
        <button id="nav-chat" class="nav-btn text-slate-500" onclick="trocarAba('chat')"><i class="fas fa-robot"></i><span>Kalango</span></button>
    </nav>
    <script src="script.js"></script>
</body>
</html>
