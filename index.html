<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radar de Pre√ßos | WillWeb</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); }
        .tab-content { transition: all 0.3s ease-in-out; }
        .gradient-text {
            background: linear-gradient(90deg, #60a5fa, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .active-tab { color: #60a5fa; border-top: 2px solid #60a5fa; }
        #reader { border-radius: 1rem; overflow: hidden; border: 2px solid #334155; }
        #reader video { object-fit: cover !important; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen pb-24">

    <header class="sticky top-0 z-40 w-full glass border-b border-slate-800 p-4">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold gradient-text">Radar de Pre√ßos</h1>
            <span class="text-xs bg-slate-800 px-2 py-1 rounded-full border border-slate-700">v3.0 Live</span>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4">
        
        <section id="view-cadastro" class="tab-view space-y-6">
            <div id="scanner-container" class="space-y-4">
                <div class="text-center">
                    <h2 class="text-2xl font-semibold">Escanear Produto</h2>
                    <p class="text-slate-400 text-sm">Aponte para o c√≥digo de barras para registrar</p>
                </div>
                
                <div id="reader" class="w-full aspect-square bg-slate-900 shadow-2xl relative">
                    </div>

                <button id="start-scan-btn" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-bold shadow-lg shadow-blue-900/20 transition-all active:scale-95">
                    üì∑ Abrir C√¢mera
                </button>
            </div>

            <div id="price-form-section" class="hidden animate-in fade-in slide-in-from-bottom-4 duration-500 space-y-4">
                <div class="bg-slate-900 p-6 rounded-3xl border border-slate-800 space-y-4">
                    <h3 class="text-lg font-bold text-blue-400">Detalhes do Registro</h3>
                    <input type="text" id="product-name" placeholder="Nome do Produto" class="w-full bg-slate-800 border-none rounded-xl p-4 focus:ring-2 focus:ring-blue-500">
                    <input type="number" id="price" step="0.01" placeholder="Pre√ßo (ex: 5.90)" class="w-full bg-slate-800 border-none rounded-xl p-4 focus:ring-2 focus:ring-blue-500">
                    <select id="market" class="w-full bg-slate-800 border-none rounded-xl p-4 focus:ring-2 focus:ring-blue-500">
                        <option value="">Selecione o Mercado</option>
                    </select>
                    <input type="text" id="username" placeholder="Seu Nome" class="w-full bg-slate-800 border-none rounded-xl p-4 focus:ring-2 focus:ring-blue-500">
                    <input type="hidden" id="ean-field">
                    
                    <button id="submit-btn" class="w-full bg-emerald-600 py-4 rounded-2xl font-bold active:scale-95 transition-all">
                        Confirmar e Salvar
                    </button>
                </div>
            </div>
        </section>

        <section id="view-consulta" class="tab-view hidden space-y-6">
            <div class="text-center">
                <h2 class="text-2xl font-semibold">Pesquisar Ofertas</h2>
                <p class="text-slate-400 text-sm">Busque por nome ou c√≥digo de barras</p>
            </div>

            <div class="relative">
                <input type="text" id="search-input" placeholder="Ex: Caf√©, Leite, 789..." class="w-full bg-slate-900 border border-slate-800 rounded-2xl p-4 pr-12 focus:ring-2 focus:ring-emerald-500 outline-none">
                <button onclick="pesquisarOfertas()" class="absolute right-3 top-3 p-1 bg-emerald-600 rounded-xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </div>

            <div id="search-results" class="space-y-4">
                </div>
        </section>

    </main>

    <nav class="fixed bottom-0 w-full glass border-t border-slate-800 px-6 py-3 flex justify-around items-center">
        <button onclick="switchView('cadastro')" id="tab-btn-cadastro" class="flex flex-col items-center gap-1 active-tab transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            <span class="text-[10px] font-bold uppercase tracking-widest">Registrar</span>
        </button>
        <button onclick="switchView('consulta')" id="tab-btn-consulta" class="flex flex-col items-center gap-1 text-slate-500 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
            <span class="text-[10px] font-bold uppercase tracking-widest">Consultar</span>
        </button>
    </nav>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
