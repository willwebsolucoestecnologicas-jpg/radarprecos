<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radar de Preços | WillWeb</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(12px); }
        /* Esta classe é essencial para o JS encontrar as abas */
        .tab-content { transition: opacity 0.3s ease-in-out; }
        .gradient-text {
            background: linear-gradient(90deg, #60a5fa, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Classe para destacar a aba ativa no menu */
        .active-tab { color: #60a5fa; border-top: 2px solid #60a5fa; }
        #reader { border-radius: 1rem; overflow: hidden; border: 2px solid #334155; }
        #reader video { object-fit: cover !important; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen pb-24">

    <header class="sticky top-0 z-40 w-full glass border-b border-slate-800 p-4">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold gradient-text">Radar de Preços</h1>
            <span class="text-xs bg-slate-800 px-2 py-1 rounded-full border border-slate-700">v3.1</span>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4">
        
        <section id="tab-registrar" class="tab-content space-y-6">
            <div id="scanner-container" class="space-y-4">
                <div class="text-center">
                    <h2 class="text-2xl font-semibold">Escanear Produto</h2>
                    <p class="text-slate-400 text-sm">Aponte para o código de barras</p>
                    <p id="scan-message" class="text-emerald-400 text-sm font-bold hidden mt-2">Iniciando...</p>
                </div>
                
                <div id="reader" class="w-full aspect-square bg-slate-900 shadow-2xl relative"></div>

                <button id="start-scan-btn" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-bold shadow-lg shadow-blue-900/20 transition-all active:scale-95 flex justify-center items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                    Abrir Câmera
                </button>
            </div>

            <div id="price-form-section" class="hidden space-y-4 animate-bounce-in">
                <div class="bg-slate-900 p-6 rounded-3xl border border-slate-800 space-y-4">
                    <div class="flex justify-between items-center">
                        <h3 class="text-lg font-bold text-blue-400">Novo Registro</h3>
                        <button id="cancel-scan-btn" class="text-xs text-red-400 font-semibold">Cancelar</button>
                    </div>
                    
                    <form id="price-form" class="space-y-3">
                        <input type="text" id="product-name" placeholder="Nome do Produto" class="w-full bg-slate-800 border border-slate-700 rounded-xl p-4 focus:ring-2 focus:ring-blue-500 outline-none text-white" required>
                        <input type="number" id="price" step="0.01" placeholder="Preço (R$)" class="w-full bg-slate-800 border border-slate-700 rounded-xl p-4 focus:ring-2 focus:ring-blue-500 outline-none text-white" required>
                        <select id="market" class="w-full bg-slate-800 border border-slate-700 rounded-xl p-4 focus:ring-2 focus:ring-blue-500 outline-none text-white" required>
                            <option value="">Carregando locais...</option>
                        </select>
                        <input type="text" id="username" placeholder="Seu Nome" class="w-full bg-slate-800 border border-slate-700 rounded-xl p-4 focus:ring-2 focus:ring-blue-500 outline-none text-white" required>
                        <input type="hidden" id="ean-field">
                        
                        <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-500 py-4 rounded-2xl font-bold active:scale-95 transition-all text-white shadow-lg shadow-emerald-900/20">
                            Salvar Preço
                        </button>
                    </form>
                </div>
            </div>
        </section>

        <section id="tab-consultar" class="tab-content hidden space-y-6">
            <div class="text-center">
                <h2 class="text-2xl font-semibold">Pesquisar Ofertas</h2>
                <p class="text-slate-400 text-sm">Encontre o menor preço</p>
            </div>

            <div class="relative">
                <input type="text" id="search-input" placeholder="Ex: Café, 789..." class="w-full bg-slate-900 border border-slate-800 rounded-2xl p-4 pr-14 focus:ring-2 focus:ring-emerald-500 outline-none text-white placeholder-slate-500">
                <button id="search-btn" class="absolute right-2 top-2 bottom-2 aspect-square bg-emerald-600 rounded-xl flex items-center justify-center hover:bg-emerald-500 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </div>

            <div id="search-results" class="space-y-4 pb-20">
                </div>
        </section>

    </main>

    <nav class="fixed bottom-0 w-full glass border-t border-slate-800 px-6 py-3 flex justify-around items-center z-50">
        <button id="nav-registrar" class="flex flex-col items-center gap-1 active-tab transition-all w-1/2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            <span class="text-[10px] font-bold uppercase tracking-widest">Registrar</span>
        </button>
        <button id="nav-consultar" class="flex flex-col items-center gap-1 text-slate-500 transition-all w-1/2 hover:text-slate-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <span class="text-[10px] font-bold uppercase tracking-widest">Consultar</span>
        </button>
    </nav>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
